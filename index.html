<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 4-5</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <div>
                <p id="msjTipo">Tipo de Coeficiente de Fricción: Estática</p>
                <p id="msj1">Primer Elemento: Hule</p>
                <p id="msj2">Segundo Elemento: Hule</p>
                <p id="msjCF">Coeficiente de Fricción: 1.5</p>
                <p id="mina">Ángulo Crítico Mínimo: 57°</p>
            </div>
            <div>
                <button class="option" id="est">Estática</button>
                <button class="option" id="din">Dinámica</button>
            </div>
            <br></br>
            <div id="1">
                <button class="option">Hule</button>
                <button class="option">Concreto</button>
                <button class="option">Acero</button>
                <button class="option">Vidrio</button>
                <button class="option">Cobre</button>
                <button class="option">Madera</button>
            </div>
            <br></br>
            <div id="2">
                <button class="option">Hule</button>
                <button class="option">Concreto</button>
                <button class="option">Acero</button>
                <button class="option">Vidrio</button>
                <button class="option">Cobre</button>
                <button class="option">Madera</button>
            </div>
            <br><br><br>

            Ángulo de Inclinación del Plano:
            <input type="number" id="angulo" min="0" value="0">
            <br>
            Peso del Objeto:
            <input type="number" id="peso" min="1" value="1">
            <br>
            Fuerza Aplicada (Opcional):
            <input type="number" id="fuerza" min="0" value="0">
            <br>
        </div>
        <br><br>
        <div>
            ¿El objeto se mueve?:<br>
            <p id="rCF1"></p>
        </div>
    </div>
    <div class="plano" id="plano">
        <div class="objeto" id="objeto"></div>
        <div class="flecha" id="flecha"></div>
    </div>
    <script src="./js/formulas.js"></script>
    <script src="./js/elementos.js"></script>
    <script>
        agregarEventos("peso", "angulo", "fuerza");
        iniciar();
    </script>
</body>
</html>
